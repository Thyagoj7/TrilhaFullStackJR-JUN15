  
<div class="card">
    <div class="card-header">
      <h2>{{ title }}</h2>
    </div>
    <div class="card-body">
      <p>{{ content }}</p>
    </div>
    <li *ngFor="let language of languages">
      ID: {{ language.idLanguage }}, Name: {{ language.nameLanguage }}
    </li>
    <!-- <div class="card-body">
      <p>{{ languages }}</p>
    </div> -->
    <div class="card-footer">
      <button (click)="onActionClick()">Ação</button>
    </div>
  </div>
