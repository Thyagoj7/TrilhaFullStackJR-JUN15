<div class="card">
    <div class="card-header">
      <!-- Título do card -->
      <h2>{{ title }}</h2>
    </div>
    <div class="card-body">
      <!-- Conteúdo do card -->
      <p>{{ content }}</p>
    </div>
    <div class="card-footer">
      <!-- Rodapé do card -->
      <button (click)="onActionClick()">Ação</button>
    </div>
  </div>
